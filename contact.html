<!doctype html>
<html lang="en">

<head>
    <title>Contact Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/site.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-3">My Address Book</h1>
        <form action="#">
            <div class="row mb-1">
                <div class="col">
                    <label class="form-label">First Name</label>
                    <input type="text" name="firstName" class="form-control" placeholder="" aria-label="First name"
                        required>
                </div>
                <div class="col">
                    <label class="form-label">Last Name</label>
                    <input type="text" name="lastName" class="form-control" placeholder="" aria-label="Last name"
                        required>
                </div>
            </div>
            <div class="row mb-1">
                <div class="col">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" placeholder="" aria-label="Email" required>
                </div>
                <div class="col">
                    <label class="form-label">Phone</label>
                    <input type="text" name="phone" class="form-control" placeholder="" aria-label="Phone">
                </div>
            </div>
            <div class="row mb-1">
                <div class="col">
                    <label class="form-label">Address</label>
                    <input type="text" name="Address" class="form-control" placeholder="1234 Main St"
                        aria-label="Address">
                </div>
                <div class="row mb-1">
                    <div class="col">
                        <label class="form-label">Address 2</label>
                        <input type="text" name="Address" class="form-control" placeholder="Apartment, Studio, Floor"
                            aria-label="Address">
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col">
                        <label class="form-label">City</label>
                        <input type="text" name="City" class="form-control" placeholder="City" aria-label="City"
                            required>
                    </div>

                    <div class="col">
                        <label for="validationCustom04" class="form-label">State</label>
                        <select class="form-select" id="validationCustom04" required>
                            <option selected disabled value="">Choose...</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</opttion>
                        </select>
                        <div class="invalid-feedback">
                            Please select a valid state.
                        </div>
                    </div>

                    <div class="col">
                        <label class="form-label">ZipCode</label>
                        <input type="text" name="ZipCode" class="form-control" placeholder="ZipCode"
                            aria-label="ZipCode" required>
                    </div>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="family" class="form-check-label">
                    <label for="family" class="form-check-label">family </label>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Save</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous">
    </script>
</body>

</html>
